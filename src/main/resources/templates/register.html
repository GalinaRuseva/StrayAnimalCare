<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body style="background-image: url('/img/background-1.jpg'); background-size: cover; background-repeat: no-repeat;">
<header th:replace="fragments/commons::nav"></header>
<main>

    <form class="welcome login" th:method="POST" th:action="@{/register}" th:object="${registerRequest}">

        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}"/>
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="danger">Error message</small>
        </div>


        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}"/>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="danger">Error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="country" class="h4 mb-2 text-white">Country</label>
            </div>
            <input type="text" class="form-control" id="country" name="username" th:field="*{country}"/>
            <small th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="danger">Error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="city" class="h4 mb-2 text-white">City</label>
            </div>
            <input type="text" class="form-control" id="city" name="username" th:field="*{city}"/>
            <small th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="danger">Error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="neighborhood" class="h4 mb-2 text-white">Neighborhood</label>
            </div>
            <input type="text" class="form-control" id="neighborhood" name="username" th:field="*{neighborhood}"/>
            <small th:if="${#fields.hasErrors('neighborhood')}" th:errors="*{neighborhood}" class="danger">Error message</small>
        </div>


        <div class="button-holder d-flex justify-content-center">
            <button type="submit" value="Register">Register</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
