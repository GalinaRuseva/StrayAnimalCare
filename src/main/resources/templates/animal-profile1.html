<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="welcome mt-1 mb-4" style="width: 90%; margin: 0 auto;">
        <p class="mySticky bg-gray text-dark user" th:text="${#strings.capitalize(#strings.toLowerCase(animal.name)) +  ' ' + 'Profile'}"></p>
        <div class="mt-1 mb-2" style="text-align: left;">
            <p th:text="'Name: '+ ${#strings.capitalize(#strings.toLowerCase(animal.name))}"></p>
            <p th:text="'Info: '+ ${#strings.capitalize(#strings.toLowerCase(animal.information))}"></p>
            <p th:text="'Gender: '+ ${#strings.capitalize(#strings.toLowerCase(animal.type.name()))}"></p>
            <a th:href="@{'/animals/' + ${animal.id} + '/profile'}" class="btn btn-primary">Edit Animal Profile</a>
        </div>
    </div>
    <div class="welcome mt-1 mb-4" style="width: 90%; margin: 0 auto;">
        <div class="mt-1 mb-2">

            <div class="home-fields" style="height: 58vh; overflow: auto; width: 49%; float: left; margin-right: 1%;">
                <h3 class="all-animals">All Actions</h3>
                <ul class="list-group list-group-vertical text-dark">
                    <li th:each="action : ${animal.actions}">
                        <div class="my-paintings-first-row">
                            <p th:text="${action.description}"></p>
                            <p th:text="'Type: ' + ${#strings.capitalize(#strings.toLowerCase(action.type.name()))}"></p>
                            <p th:text="'Date: ' + ${#temporals.format(action.createdOn, 'yyyy-MM-dd HH:mm')}"></p>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="home-fields" style="height: 58vh; overflow: auto; width: 49%; float: left;">
                <h3 class="all-animals">All Health Records</h3>
                <ul class="list-group list-group-vertical text-dark">
                    <li th:each="record : ${animal.healthRecords}">
                        <div class="my-paintings-first-row">
                            <p th:text="${record.description}"></p>
                            <p th:text="'Veterinary Info: ' + ${record.veterinaryInformation}"></p>
                            <p th:text="'Date: ' + ${#temporals.format(record.createdOn, 'yyyy-MM-dd HH:mm')}"></p>
                        </div>
                    </li>
                </ul>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>

    <div class="welcome mt-1 mb-4" style="width: 90%; margin: 0 auto;">
        <div class="mt-1 mb-2">
            <div style="width: 49%; float: left; margin-right: 1%;">
                <h3>Add Action</h3>
                <form class="welcome login" th:method="POST" th:action="@{'/actions/' + ${animal.id} + '/new'}" th:object="${actionRequest}">
                    <div class="form-group">
                        <div class="text-white label-holder d-flex justify-content-center">
                            <label for="type" class="h4 mb-2">Type</label>
                        </div>
                        <select class="browser-default custom-select" id="type" name="type" th:field="*{type}">
                            <option th:each="type : ${T(app.action.model.Type).values()}" th:value="${type}" th:text="${#strings.capitalize(#strings.toLowerCase(type))}"></option>
                        </select>
                        <small th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="danger" style="font-size: 15px">Error Here</small>
                    </div>
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="action-description" class="h4 mb-2">Description</label>
                        </div>
                        <input type="text" class="form-control" id="action-description" name="description" th:field="*{description}"/>
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="danger">Error message</small>
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                        <button type="submit" value="Register">Add action</button>
                    </div>
                </form>
            </div>
            <div style="width: 49%; float: left;">
                <h3>Add Health Record</h3>
                <form class="welcome login" th:method="POST" th:action="@{'/healthRecords/' + ${animal.id} + '/new'}" th:object="${healthRecordRequest}">
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="record-description" class="h4 mb-2">Description</label>
                        </div>
                        <input type="text" class="form-control" id="record-description" name="description" th:field="*{description}"/>
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="danger">Error message</small>
                    </div>
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="veterinaryInformation" class="h4 mb-2">Veterinary Information</label>
                        </div>
                        <input type="text" class="form-control" id="veterinaryInformation" name="veterinaryInformation" th:field="*{veterinaryInformation}"/>
                        <small th:if="${#fields.hasErrors('veterinaryInformation')}" th:errors="*{veterinaryInformation}" class="danger">Error message</small>
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                        <button type="submit" value="Register">Add health record</button>
                    </div>
                </form>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
