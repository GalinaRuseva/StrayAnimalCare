<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
  <div class="welcome mt-1 mb-4">
    <h2 class="mySticky text-dark user">500 - Internal Server Error</h2>
    <div class="home-fields">
      <p class="lead">
        Sorry, something went wrong on our end. We are working to resolve the issue.
      </p>
      <p>
        <strong>Error Code: 500 Internal Server Error</strong>
      </p>
      <p th:if="${errorMessage != null}">
        <strong>Additional Message:</strong> <span th:text="${errorMessage}"></span>
      </p>
      <a th:href="@{/home}" class="btn btn-danger">Go to Home</a>
    </div>
  </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
