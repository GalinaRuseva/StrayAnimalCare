<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body style="background-image: url('/img/background-1.jpg'); background-size: cover; background-repeat: no-repeat;">
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="welcome mt-1 mb-4">
<!--        <p class="mySticky bg-gray text-dark user" th:text="${'Welcome ' + user.username}"></p>-->
        <p class="mySticky bg-gray text-dark user" th:text="'Welcome ' + (${user.firstName != null ? user.firstName + ' ' + user.lastName : user.username})"></p>

        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">


                <div>
                    <div class="home-fields" style="height: 39vh; overflow: auto">
                        <h3 class="my-paintings">Followed Animals</h3>
                        <table class="table table-striped table-dark">
                            <tbody>
                            <tr th:each="followedAnimal : ${user.getFollowedAnimals()}">

                                <td>
                                    <a th:href="@{'/animals/' + ${followedAnimal.id} + '/profile'}" th:text="${#strings.capitalize(#strings.toLowerCase(followedAnimal.name))}"></a>
                                </td>
<!--                                <td th:text="${followedAnimal.name}"></td>-->
                                <td th:text="${followedAnimal.type.name()}"></td>
                                <td th:text="${followedAnimal.information}"></td>
                                <td>
                                    <form th:action="@{'/animals/followed/' + ${followedAnimal.id}}" th:method="DELETE">
                                        <button class="btn-danger btn">Unfollow</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class="col-6 mt-1 mb-1">
                <div class="home-fields" style="height: 58vh; overflow: auto">
                    <h3 class="all-animals">All animals</h3>
                    <ul class="list-group list-group-vertical text-dark">

                        <li th:each="animal : ${allSystemAnimals}" >
                            <div class="my-animals-row">
                                <div class="img1">
                                    <img src="https://www.shutterstock.com/image-illustration/cute-dog-hugs-cat-illustration-260nw-1125945152.jpg" width="75px" height="75" style="padding-top: 0.3em; padding-left: 0.3em; margin-top: 2.3em">
                                </div>
                                <p th:text="${animal.name}"></p>
                                <p th:text="${#strings.capitalize(#strings.toLowerCase(animal.type.name()))}"></p>
                            </div>
                            <div class="buttons-info">
                                <div class="favorite">
                                    <form th:action="@{'/animals/followed/' + ${animal.id}}" th:method="POST">
                                        <button class="btn-info btn">Follow</button>
                                    </form>
                                    <a th:href="@{'/animals/' + ${animal.id} + '/profile'}">Profile</a>
<!--                                        <button class="btn-info btn">Go to Profile</button>-->
                                </div>
                            </div>
                            <div class="second-info">
                                <p>Country: <span th:text="${animal.location.country}"></span></p>
                                <p>City <span th:text="${animal.location.city}"></span></p>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>





        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
