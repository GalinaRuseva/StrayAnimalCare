<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body style="background-image: url('/img/background-1.jpg'); background-size: cover; background-repeat: no-repeat;">
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="welcome mt-1 mb-4" style="width: 90%; margin: 0 auto;">
        <h2 class="mySticky bg-gray text-dark user">All Users</h2>

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role.name()}"></td>
                <td th:text="${user.active} ? 'Active' : 'Inactive'"></td>

                <td>
                    <a th:href="@{'/users/' + ${user.id} + '/profile'}" class="btn btn-sm btn-primary">View Profile</a>
                    <form th:action="@{'/users/' + ${user.id}}" th:method="delete" style="display: inline-block;">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
